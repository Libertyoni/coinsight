<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="slide-1">
      <div class="signup">
        <div class="signup-form">
          <div><img class="logo" src="coinsite.jpg" alt="" /></div>
          <div class="page-1">
            <h2>SIGN UP</h2>
            <form class="m-text">
              <input
                type="date"
                id="start"
                name="trip-start"
                value="2018-07-22"
                min="1900-01-01"
                max="2022-12-31"
              />
              <input type="name" class="form-box" placeholder="Name" />
              <input
                type="email"
                class="form-box"
                placeholder="Mobile number or Email"
              />
              <input
                type="password"
                class="form-box"
                placeholder="Create a Password"
                required
              />
              <input
                type="password"
                class="form-box"
                placeholder="Confirm Password"
                required
              />
              <input class="rmbb_1" type="checkbox" /><span class="rmbb"
                >I Agree to the terms and condition</span
              >
              <br />
              <button type="submit" class="submit-botin">Sign Up</button>
            </form>
            <!--<div class="extra">
                        <a href="Forgot Password" class="extra-1">Forgot Password</a>
                        <a href="" class="extra-2">Sign Up</a>
                    </div>-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
