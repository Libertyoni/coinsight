<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slide-1">
      <div class="login">
        <div class="login-form">
          <div><img class="logo" src="coinsite.jpg" alt="" /></div>
          <div class="page-1">
            <h2>LOGIN</h2>
            <form class="m-text">
              <input
                type="email"
                class="form-box"
                placeholder="Email"
                required
              />
              <input
                type="password"
                class="form-box"
                placeholder="Password"
                required
              />
              <button type="submit" class="submit-botin">Submit</button>
              <input class="rmbb_1" type="checkbox" /><span class="rmbb"
                >Remember Me</span
              >
            </form>
            <div class="extra">
              <a href="Forgot Password" class="extra-1">Forgot Password</a>
              <a href="./Sign_UP/signup.html" class="extra-2">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
